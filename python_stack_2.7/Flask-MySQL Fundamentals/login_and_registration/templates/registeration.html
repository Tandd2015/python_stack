<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Login and Registration Assignment" content="Register with my App here.">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registeration Page</title>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container" id="Register">
            <h1>Registration</h1>
            <form action="/registeration_form" method="POST">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="{{ session['message_class'] }}" role="alert">
                            <ul class=flashes>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="registeration_email">Email Address: </label>
                        <input type="text" class="form-control" id="registeration_email" name="registeration_email" placeholder="Email Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="registeration_password">Password: </label>
                        <input type="text" class="form-control" id="registeration_password" name="registeration_password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="registeration_r_password">Re-Enter Password: </label>
                        <input type="text" class="form-control" id="registeration_r_password" name="registeration_r_password" placeholder="Re-Enter Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="registeration_f_name">First Name: </label>
                        <input type="text" class="form-control" id="registeration_f_name" name="registeration_f_name" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="registeration_l_name">Last Name: </label>
                        <input type="text" class="form-control" id="registeration_l_name" name="registeration_l_name" placeholder="Last Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register now</button>
            </form>
        </div>
    </body>
</html>
