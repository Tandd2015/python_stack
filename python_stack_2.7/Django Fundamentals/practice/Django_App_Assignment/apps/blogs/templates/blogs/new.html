<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="New Blog" content="This is a form to fill out to post a blog in Django-Python for an assignment for the coding dojo.">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <title>New Blog Form</title>
    </head>
    <body>
        <div class="container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="." method="post">
                {% csrf_token %}
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" placeholder="First Name...">
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" placeholder="Last Name...">
                <label for="email">Email: </label>
                <input type="text" name="email" placeholder="Email...">
                <label for="blogs_text">Blog Here: </label>
                <input type="text" name="blogs_text" placeholder="Blog..?">
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
