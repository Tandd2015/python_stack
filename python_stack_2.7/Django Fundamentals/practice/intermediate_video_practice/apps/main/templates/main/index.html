<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="intermediate_video_practice" content="Intermediate video practice covering advanced routing and sessions for coding dojo.">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <title>Intermediate Video Practice Form</title>
    </head>
    <body>
        <div class="container">
            <h1>Hello World</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/process/" method="post">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Name">
                <label for="email">Email Address:</label>
                <input type="text" name="email" placeholder="Email Address">
                <label for="favorite_language">Select One Please</label>
                <select name="favorite_language" id"">
                    <option value="python">Python</option>
                    <option value="csharp">C#</option>
                    <option value="js">JavaScript</option>
                    <option value="ruby">Ruby</option>
                </select>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
