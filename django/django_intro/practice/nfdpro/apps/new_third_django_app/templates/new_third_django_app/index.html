<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Third Django App First Template" content="Practice Django project Third App First Template for Coding Dojo.">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Third Django App First Template</title>
        {% load static %}
        <script src="{% static 'new_third_django_app/js/jquery.js' %}"></script>
        <link rel="stylesheet" href="{% static 'new_third_django_app/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'new_third_django_app/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'new_third_django_app/css/style.css' %}">
        <script src="{% static 'new_third_django_app/js/java.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <h1>Info From Server:</h1> 
            <p>Name: {{ name }}</p>
            <p>Color: {{ favorite_color }}</p>
            <p>Pets</p>
            <ul>
                {% for pet in pets %}
                    <li>{{ pet }}</li>
                {% endfor %}
            </ul>
            <img src="{% static 'new_third_django_app/images/dbz.jpeg' %}">
        </div>
    </body>
</html>
